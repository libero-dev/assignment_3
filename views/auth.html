<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
         body {
        background: linear-gradient(90deg, #6a1b9a, #9c27b0);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .modal-title,
    .form-label {
        color: #7e2929;
    }

    .main-container {
        background-color: #673ab7;
        border-radius: 20px;
        box-shadow: 10px 10px 30px #5e35b1, -10px -10px 30px #7e57c2;
        padding: 20px;
        text-align: center;
    }

    header {
        background-color: #5e35b1;
        margin-bottom: 20px;
        border-radius: 15px;
        box-shadow: 5px 5px 15px #512da8, -5px -5px 15px #7e57c2;
        padding: 10px;
    }

    h1 {
        margin: 0;
    }

    nav {
        display: flex;
        justify-content: center;
    }

    nav a {
        text-decoration: none;
        color: #fff;
        background-color: #9c27b0;
        margin: 0 10px;
        padding: 10px 20px;
        border-radius: 10px;
        box-shadow: 5px 5px 10px #880e4f, -5px -5px 10px #c51162;
        transition: background-color 0.3s, box-shadow 0.3s;
    }

    nav a:hover {
        background-color: #880e4f;
        box-shadow: 3px 3px 5px #9c27b0, -3px -3px 5px #c51162;
    }
    </style>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Welcome to our vibrant page</h1>
        </header>
        <nav>
            <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
            <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
        </nav>
    </div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Telephone Number</label>
                        <input type="tel" class="form-control" id="telephone" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
